<div class="row">
    @for (movie of movies; track movie.id) {
        <div class="col-md-3 mb-5 animate__animated animate__fadeIn" (click)="goto(movie)" style="cursor: pointer;">
            <img [src]="movie.backdrop_path | noImage" class="img-fluid poster" [alt]="movie.title" >
            <div>
                <h3>{{movie.title}}</h3>
                <div class="row">
                    <div class="col-10 text-white">
                        <ngb-rating [max]="10" [rate]="movie.vote_average"  [readonly]="true"></ngb-rating>
                    </div>
                    <div class="col-2 text-white">
                        {{movie.vote_average | number:'1.1-2'}}
                    </div>
                </div>
            </div>
        </div>
    }
</div>
