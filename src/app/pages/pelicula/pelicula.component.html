@if (movie) {
    <div class="row  animate__animated animate__fadeIn">
        <div class="col-md-6">
            <img [src]="movie.backdrop_path | noImage" class="img-thumbnail" [alt]="movie.title">
        </div>
        <div class="col-md-6">
            <h2>{{movie.title}}</h2>

            <div class="row">
                <div class="col">
                    <ngb-rating [max]="10" [rate]="movie.vote_average" [readonly]="true"></ngb-rating>
                </div>
                <div class="col text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>

            <div class="row">
                <div class="col text-white">
                    {{movie.overview}}
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <button type="button" class="btn btn-outline-info" (click)="back()">Regresar</button>
                </div>
            </div>

        </div>
    </div>

}

@if (actors) {
    <div class="row mt-4  animate__animated animate__fadeIn">
        <div class="col">
            <app-slide-show-actors [actors]="actors"></app-slide-show-actors>
        </div>
    </div>
}
